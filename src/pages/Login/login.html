<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <h2>Login</h2>
    <form id="formWrapper">
      <input id="usernameInput" type="text" maxlength="320" placeholder="Username / Email" />
      <input id="passwordInput" type="password" maxlength="128" placeholder="Password" />
      <input id="submitBtn" type="submit" value="Submit" />
    </form>
    <a href="/register">Don't have an account? Register</a>

    <script type="module" src="/login.js"></script>
  </body>
</html>
